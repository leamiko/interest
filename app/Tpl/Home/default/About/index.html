<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">#allmap {width: 435px;height: 308px;overflow: hidden;margin:0;font-family:"微软雅黑";}</style>
        <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=WlwCHFQe9mxIEzeBf1U2tcPY"></script>
        <if condition="isset($tdk['title']) and $tdk['title']">
        <title><{$tdk['title']}></title>
        <else />
        <title>关于我们 | 广州英趣信息科技有限公司</title>
        </if>
        <if condition="isset($tdk['description']) and $tdk['description']">
        <meta name="description" content="<{$tdk['description']}>" />
        </if>
        <if condition="isset($tdk['keywords']) and $tdk['keywords']">
        <meta name="keywords" content="<{$tdk['keywords']}>" />
        </if>
        <link href="__PUBLIC__/css/home/default/style.css" rel="stylesheet" type="text/css" />
        <link href="__PUBLIC__/css/home/default/page.css" rel="stylesheet" type="text/css" />
    </head>

    <body data-spy="scroll" class="home">
    <!--head start-->
    <include file="./Public/html/home/default/nav.html" />
    <!--head end-->
    <!--coopmain start-->
    <div id="main">
        <div class="page_contact">
            <div class="p_contimg"><img src="__PUBLIC__/images/home/default/contact.png" width="1015" height="274"></div>
            <if condition="$contact">
            <div class="p_about">
                <p><img src="__PUBLIC__/images/home/default/c_logo.jpg" width="435" height="276"></p>
                <h3>公司简介</h3>
                <p><{$contact['description']}></p>
            </div>
            <div class="p_tel">
                <h3>联系方式</h3>
                <p><{$contact['company']}></p>
                <p>地址：<{$contact['address']}></p>
                <p>电话：<{$contact['phone']}> <{$contact['contact']}></p>
                <p id="allmap"></p>
            </div>
            </if>
        </div>
    </div>
    <!--coopmain end-->
    <!--foot start-->
    <include file="./Public/html/home/default/footer.html" />
    <!--foot end-->
    </body>
</html>
<script type="text/javascript">
// 百度地图API功能
var map = new BMap.Map("allmap");    // 创建Map实例
map.centerAndZoom(new BMap.Point(113.384086, 23.141251), 18);  // 初始化地图,设置中心点坐标和地图级别
map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
map.setCurrentCity("广州");          // 设置地图显示的城市 此项是必须设置的
</script>
