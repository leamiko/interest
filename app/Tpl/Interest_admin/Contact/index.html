<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>联系方式设置
                </div>
            </div>
        </div>
        <div class="top_6">
            <table cellpadding="10" cellspacing="10" class="tab">
                <tr height="60px">
                    <td align="right">公司名：&nbsp;&nbsp;</td>
                    <td><input type="text" id="company"  value="<{$contact['company']}>" /></td>
                </tr>
                <tr height="60px">
                    <td align="right">联系人：&nbsp;&nbsp;</td>
                    <td><input type="text" id="contact" value="<{$contact['contact']}>" /></td>
                </tr>
                <tr height="60px">
                    <td align="right">电　话：&nbsp;&nbsp;</td>
                    <td><input type="text" id="phone" value="<{$contact['phone']}>" /></td>
                </tr>
                <tr height="100px">
                    <td align="right">地　址：&nbsp;&nbsp;</td>
                    <td><textarea id="address" style="width:250px;height:60px;resize:none;"><{$contact['address']}></textarea></td>
                </tr>
                <tr>
                    <td align="right">简　介：&nbsp;&nbsp;</td>
                    <td><textarea id="description"><{$contact['description']}></textarea></td>
                </tr>
                <tr>
                    <td align="right" class="l-table-edit-td">
                        地　图：&nbsp;&nbsp;
                    </td>
                    <td align="left" class="l-table-edit-td">
                        <span class="btn btn-success fileinput-button" style="color:#fff;">
                            &nbsp;&nbsp;选择图片
                            <input id="fileupload" type="file" name="files[]" />
                            <input id="image" type="hidden" value="<{$contact['map']}>" />
                        </span>
                        <br />
                        <br />
                        <div id="progress" class="progress" style="display:none;">
                            <div class="progress-bar progress-bar-success"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" id="image_tip">
                        <if condition="$contact['src']">
                        <div id="image-preview">
                            <a href="<{$contact['src']}>" target="_blank" title="点击查看原图" id="image-preview-outter">
                                <img src="<{$contact['src']}>" width="160" height="90" border="0" />
                            </a>
                            <a href="javascript:void(0);" onclick="delete_image('<{$contact['map']}>');" id="image-preview-delete" title="删除">
                            </a>
                        </div>
                        </if>
                    </td>
                </tr>
                <tr height="60px">
                    <td colspan="2" align="center"><input class="btn btn-primary" type="button" value="保存" onclick="save()" /></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript" src="__PUBLIC__/ckeditor/ckeditor.js"></script>
<script type="text/javascript" src="__PUBLIC__/ckeditor/adapters/jquery.js"></script>
<script type="text/javascript">
CKEDITOR.disableAutoInline = true;
$(function() {
    var editor = $("#description").ckeditor({
        width         : 700,
        height        : 300,
        language      : 'zh-cn',
        filebrowserUploadUrl: '<{:U("news/upload_image")}>'
    });
    $("#fileupload").fileupload({
        maxNumberOfFiles: 1,
        acceptFileTypes: /(\.|\/)(jpe?g|png|bmp)$/i,
        maxFileSize: 2097152,
        minFileSize: 1,
        url: '<{:U("contact/upload")}>',
        dataType: 'json',
        send: function (e, data) {
            $("#progress").show();
        },
        done: function (e, data) {
            if (data.result.status) {
                $("#progress").hide();
                $("#image_tip").html("<div id='image-preview'>"+
                                        "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' id='image-preview-outter'>"+
                                            "<img src='"+data.result.src+"' width='160' height='90' border='0' />"+
                                        "</a>"+
                                        "<a href='javascript:void(0);' onclick=\"delete_image(\'"+data.result.filename+"\');\" id='image-preview-delete' title='删除'>"+
                                        "</a>"+
                                    "</div>");
                $("#image").val(data.result.filename);
            } else {
                $("#image_tip").html(data.result.msg);
            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css('width', progress + '%');
        }
    });
});
// 保存设置
function save() {
    var company = $.trim($("#company").val());
    var contact = $.trim($("#contact").val());
    var phone = $.trim($("#phone").val());
    var address = $.trim($("#address").val());
    var description = $.trim($("#description").val());
    var map = $.trim($("#image").val());
    if (company.length == 0) {
        $.ligerDialog.alert('公司名不能为空', '温馨提示', 'warn');
        return false;
    }
    if (contact.length == 0) {
        $.ligerDialog.alert('联系人不能为空', '温馨提示', 'warn');
        return false;
    }
    if (phone.length == 0) {
        $.ligerDialog.alert('电话不能为空', '温馨提示', 'warn');
        return false;
    }
    if (address.length == 0) {
        $.ligerDialog.alert('地址不能为空', '温馨提示', 'warn');
        return false;
    }
    if (description.length == 0) {
        $.ligerDialog.alert('公司简介不能为空', '温馨提示', 'warn');
        return false;
    }
    if (map.length == 0) {
        $.ligerDialog.alert('请上传一张地图', '温馨提示', 'warn');
        return false;
    }
    $.post("<{:U('contact/index')}>", {company: company, contact: contact, phone: phone, address: address, description: description, map: map}, function(data) {
        if (data.status) {
            $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
            location.reload(true);
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}

//删除图片
function delete_image(filename) {
    $.post('<{:U("contact/delete_image")}>', {filename: filename}, function(data) {
        if (data.status) {
            $("#image_tip").empty();
            $("#image").val("");
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}
</script>
