<table cellpadding="0" cellspacing="0" class="l-table-edit">
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>标题：</td>
        <td align="left" class="l-table-edit-td"><input type="text" id="title" /></td>
        <td align="left" class="tipmsg"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>简介：</td>
        <td align="left" class="l-table-edit-td">
            <textarea id="description" style="resize: none;height:80px;" onfocus="javascript:checkLength(this, 'desc_tip');" onkeydown="javascript:checkLength(this, 'desc_tip');" onkeyup="javascript:checkLength(this, 'desc_tip');" maxLength="120"></textarea>
        </td>
        <td align="left" class="tipmsg" id="desc_tip"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>首页介绍：</td>
        <td align="left" class="l-table-edit-td">
            <textarea id="introduction" style="resize: none;height:80px;" onfocus="javascript:checkLength(this, 'introduction_tip');" onkeydown="javascript:checkLength(this, 'introduction_tip');" onkeyup="javascript:checkLength(this, 'introduction_tip');" maxLength="60"></textarea>
        </td>
        <td align="left" class="tipmsg" id="introduction_tip"></td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>服务图标：</td>
        <td align="left" class="l-table-edit-td">
            <span class="btn btn-success fileinput-button" style="color:#fff;">
                &nbsp;&nbsp;选择图片
                <input id="fileupload" type="file" name="files[]" />
                <input id="image" type="hidden" value="" />
            </span>
            <br>
            <br>
            <div id="progress" class="progress" style="display:none;">
                <div class="progress-bar progress-bar-success"></div>
            </div>
        </td>
        <td align="left" class="tipmsg" id="image_tip">
        </td>
    </tr>
    <tr>
        <td align="right" class="l-table-edit-td"><span>*</span>首页icon：</td>
        <td align="left" class="l-table-edit-td">
            <span class="btn btn-success fileinput-button" style="color:#fff;">
                &nbsp;&nbsp;选择图片
                <input id="fileupload_1" type="file" name="files[]" />
                <input id="icon" type="hidden" value="" />
            </span>
            <br>
            <br>
            <div id="icon_progress" class="progress" style="display:none;">
                <div class="progress-bar progress-bar-success"></div>
            </div>
        </td>
        <td align="left" class="tipmsg" id="icon_tip">
        </td>
    </tr>
</table>
<script type="text/javascript">
//<![CDATA[
$(function() {
    $("#title").focus(function() {
        addTip($(this).parent('td').next('td:last'), '服务标题不能超过16个中文字');
    }).blur(function() {
        removeTip($(this).parent('td').next('td:last'));
        ckTitle();
    });
    $("#fileupload").fileupload({
        maxNumberOfFiles: 1,
        acceptFileTypes: /(\.|\/)(jpe?g|png|bmp)$/i,
        maxFileSize: 2097152,
        minFileSize: 1,
        url: '<{:U("service/upload")}>',
        dataType: 'json',
        send: function (e, data) {
            $("#progress").show();
        },
        done: function (e, data) {
            if (data.result.status) {
                $("#progress").hide();
                $("#image_tip").html("<div id='image-preview'>"+
                                        "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' id='image-preview-outter'>"+
                                            "<img src='"+data.result.src+"' width='160' height='90' border='0' />"+
                                        "</a>"+
                                        "<a href='javascript:void(0);' onclick=\"delete_image(\'"+data.result.filename+"\');\" id='image-preview-delete' title='删除'>"+
                                        "</a>"+
                                    "</div>");
                $("#image").val(data.result.filename);
            } else {
                $("#image_tip").html(data.result.msg);
            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#progress .progress-bar').css('width', progress + '%');
        }
    });
    $("#fileupload_1").fileupload({
        maxNumberOfFiles: 1,
        acceptFileTypes: /(\.|\/)(jpe?g|png|bmp)$/i,
        maxFileSize: 2097152,
        minFileSize: 1,
        url: '<{:U("service/upload")}>',
        dataType: 'json',
        send: function (e, data) {
            $("#progress").show();
        },
        done: function (e, data) {
            if (data.result.status) {
                $("#progress").hide();
                $("#icon_tip").html("<div id='icon-preview'>"+
                                        "<a href='"+data.result.src+"' target='_blank' title='点击查看原图' id='icon-preview-outter'>"+
                                            "<img src='"+data.result.src+"' width='160' height='90' border='0' />"+
                                        "</a>"+
                                        "<a href='javascript:void(0);' onclick=\"delete_icon(\'"+data.result.filename+"\');\" id='icon-preview-delete' title='删除'>"+
                                        "</a>"+
                                    "</div>");
                $("#icon").val(data.result.filename);
            } else {
                $("#icon_tip").html(data.result.msg);
            }
        },
        progressall: function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $('#icon_progress .progress-bar').css('width', progress + '%');
        }
    });
});

//添加提示
function addTip(my, tip) {
    removeTip(my);
    var tip1 = '<div class="tip_msg">';
    var tip2 = '</div>';
    my.append(tip1+tip+tip2);
}

//删除提示
function removeTip(my) {
    my.find(".tip_msg").remove();
}

//检测标题
function ckTitle() {
    var title = $.trim($("#title").val());
    if (title.length <= 0) {
        addTip($("#title").parent('td').next('td:last'), '服务标题不能为空');
        return false;
    }
    if (title.length > 16) {
        addTip($("#title").parent('td').next('td:last'), '服务标题不能超过16个中文字');
        return false;
    }
    return true;
}

//检测简介长度
function checkLength(obj, id) {
    var maxLength = obj.maxLength;
    var desc = obj.value;
    if (desc.length <= maxLength) {
        $("#"+id).html('还剩下'+ (maxLength - desc.length) + '个字');
    }
    obj.onblur = function() {
        $("#"+id).empty();
    }
}

//检测简介
function ckDesc() {
    var desc = $.trim($("#description").val());
    if (desc.length <= 0) {
        addTip($("#description").parent('td').next('td:last'), '服务简介不能为空');
        return false;
    }
    return true;
}

//检测首页介绍
function ckIntro() {
    var intro = $.trim($("#introduction").val());
    if (intro.length <= 0) {
        addTip($("#introduction").parent('td').next('td:last'), '首页介绍不能为空');
        return false;
    }
    return true;
}

//检测图片
function ckImage() {
    var image = $.trim($("#image").val());
    if (image.length <= 0) {
        addTip($("#image_tip"), '服务图标不能为空');
        return false;
    }
    return true;
}

//检测图片
function ckIcon() {
    var icon = $.trim($("#icon").val());
    if (icon.length <= 0) {
        addTip($("#icon_tip"), '首页icon不能为空');
        return false;
    }
    return true;
}

//检测表单
function checkForm() {
    if (!ckTitle()) return false;
    if (!ckDesc()) return false;
    if (!ckIntro()) return false;
    if (!ckImage()) return false;
    if (!ckIcon()) return false;
    var title = $.trim($("#title").val());
    var description = $.trim($("#description").val());
    var introduction = $.trim($("#introduction").val());
    var image = $.trim($("#image").val());
    var icon = $.trim($("#icon").val());
    return {title: title, description: description, introduction: introduction, image: image, icon: icon};
}

//提交表单
function addServiceFormSubmit() {
    if (checkForm()) {
        $.post('<{:U("service/add")}>', checkForm(), function(data) {
            window.parent.addServiceCallback(data);
        }, 'json');
    }
}

//删除图片
function delete_image(filename) {
    $.post('<{:U("service/delete_image")}>', {filename: filename}, function(data) {
        if (data.status) {
            $("#image_tip").empty();
            $("#image").val("");
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}

//删除icon
function delete_icon(filename) {
    $.post('<{:U("service/delete_image")}>', {filename: filename}, function(data) {
        if (data.status) {
            $("#icon_tip").empty();
            $("#icon").val("");
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}
//]]>
</script>
