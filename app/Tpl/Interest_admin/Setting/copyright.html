<include file="./Public/html/header.html" />
<div id="main">
    <div id="main-cnt">
        <div id="contentH" class="cnt-box wall" style="padding-left: 0px;">
            <div class="title clearfix">
                <div class="l title-cnt">
                    <span class="icon icon8"></span>版权信息设置
                </div>
            </div>
        </div>
        <div class="top_6">
            <div class="top_6_textarea">
                <span>内　容：</span><textarea id="content"><{$toCustomer['content']}></textarea>
            </div>
            <div class="top_6_button">
                <input class="btn btn-primary" type="button" value="保存" onclick="save()" />
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
// 保存设置
function save() {
    var content = $.trim($("#content").val());
    if (content.length == 0) {
        $.ligerDialog.alert('能容不能为空', '温馨提示', 'warn');
        return false;
    }
    $.post("<{:U('setting/copyright')}>", {content: content}, function(data) {
        if (data.status) {
            $.ligerDialog.alert(data.msg, '成功了(^_^)', 'success');
            location.reload(true);
        } else {
            $.ligerDialog.alert(data.msg, '出错了(>_<)', 'error');
            return false;
        }
    }, 'json');
}
</script>
