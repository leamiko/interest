<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录 | 英趣后台管理系统</title>
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/base.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bid.public.css">
        <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bid.login.css">
    </head>

    <body>
        <div id="main">
            <div class="login-form">
                <div class="title"><span class="icon icon2"></span>英趣后台管理系统登录</div>
                <div class="content">
                    <form class="form-horizontal" id="login" name="login" method="post" action="<{:U('/interest_admin/login')}>">
                    <div class="control-group username">
                        <label class="control-label"><span class="icon icon3"></span>帐　号：</label>
                        <div class="controls">
                            <input type="text" name="username" />
                        </div>
                    </div>
                    <div class="control-group password">
                        <label class="control-label"><span class="icon icon4"></span>密　码：</label>
                        <div class="controls">
                            <input type="password" name="password"　　　　/>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" value="登录" name="submit" class="btn btn-primary">&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" value="取消" name="reset" class="btn btn-primary">
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="copyright">Copyright © 2014-2020 www.gzinterest.com Rights Reserved.</p>
        </div>
    </body>
</html>
